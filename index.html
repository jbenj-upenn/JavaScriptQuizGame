<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
      <script defer src="quiz.js"></script>
</head>
<body>
    <div id="container">
        <div id="start">Bring It On!</div>
        <img id="startQuiz" src="https://gumlet.assettype.com/thequint/2019-11/259d8fb8-a1ec-4f8f-b2bb-030651b71b46/iStock_973102672.jpg">
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="questionImg"></div>
            <div id="answers">
                <div class="answer" id="a" onclick="checkAnswer('A')"></div>
                <div class="answer" id="b" onclick="checkAnswer('B')"></div>
                <div class="answer" id="c" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimer"></div>
                <div id="timer"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
​
    <
    <script src="quiz.js"></script>
</body>
</html>
